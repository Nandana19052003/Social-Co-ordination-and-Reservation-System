{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/stylelog.css' %}">
  <style>
    body {
      background-color: #f0f4f8;  /* Light background for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #6a0dad;  /* Stylish purple title */
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-box label {
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-box input:focus {
      border-color: #6a0dad;
      box-shadow: 0 0 8px rgba(106, 13, 173, 0.3);
      outline: none;
    }

    .button input {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #8e44ad, #9b59b6);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button input:hover {
      background: linear-gradient(90deg, #9b59b6, #8e44ad);
      transform: scale(1.05);
    }

    /* Alert Message Styling */
    .alert {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ðŸŒŸ Login ðŸŒŸ</div>
    <div class="content">
      <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <label>User Name:</label>
            <input type="text" name="username" required>
          </div>
          <div class="input-box">
            <label>Password:</label>
            <input type="password" name="password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Log In">
        </div>
      </form>
      
      <!-- Alert Messages -->
      {% if messages %}
      <div class="alert">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
