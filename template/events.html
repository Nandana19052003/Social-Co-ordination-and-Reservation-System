{% extends 'base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}
<h2 class="text-center my-4" style="color: #2c3e50; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  ✨ Upcoming Events ✨
</h2>

<div class="container">
  <div class="row justify-content-center">
    {% for i in eve %}
    <div class="col-md-4 mb-5 d-flex align-items-stretch">
      <div class="card shadow-lg border-0 rounded-lg overflow-hidden" style="transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column text-center" style="background: linear-gradient(135deg, #f9f9f9, #eef2f3);">
          <h5 class="card-title text-primary mb-3" style="font-weight: bold; font-size: 1.5rem;">
            {{ i.name }}
          </h5>
          <p class="card-text flex-grow-1" style="color: #555;">
            {{ i.desc }}
          </p>
          <a href="#" class="btn btn-outline-primary mt-3" style="border-radius: 25px; padding: 10px 20px; transition: all 0.3s ease;">
            Learn More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }

  .btn-outline-primary:hover {
    background-color: #3498db;
    color: white;
    border-color: #3498db;
  }

  h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background-color: #3498db;
    margin: 10px auto 20px;
    border-radius: 5px;
  }
</style>
{% endblock %}
