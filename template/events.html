{% extends 'base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}
<h2 class="text-center my-4" style="color: #2c3e50; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  ✨ Upcoming Events ✨
</h2>

<div class="container">
  <div class="row justify-content-center">
    {% for i in eve %}
    <div class="col-md-4 mb-4 d-flex align-items-stretch">
      <div class="card shadow-lg border-0 rounded-lg overflow-hidden" style="transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 250px; object-fit: cover; border-bottom: 3px solid #3498db;">
        <div class="card-body d-flex flex-column text-center" style="background: linear-gradient(135deg, #f9f9f9, #eef2f3);">
          <h5 class="card-title text-primary mb-3" style="font-weight: bold; font-size: 1.6rem; line-height: 1.3;">
            {{ i.name }}
          </h5>
          <p class="card-text flex-grow-1" style="color: #555; font-size: 1rem; line-height: 1.5; margin-bottom: 15px;">
            {{ i.desc }}
          </p>
          <a href="/booking" class="btn btn-outline-success mt-3" style="border-radius: 25px; padding: 12px 24px; font-size: 1rem; transition: all 0.3s ease;">
            Book Now
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .card {
    border-radius: 15px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  .btn-outline-success {
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .btn-outline-success:hover {
    background-color: #2ecc71;
    color: white;
    border-color: #2ecc71;
  }

  h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background-color: #3498db;
    margin: 10px auto 20px;
    border-radius: 5px;
  }

  .card-body {
    padding: 25px;
    text-align: center;
  }
</style>
{% endblock %}
