<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for {{ event.name }}</title>
</head>
<body>
    <h1>RSVP for {{ event.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit RSVP</button>
    </form>
    <p><a href="{% url 'event_list' %}">Back to Event List</a></p>
</body>
</html>
